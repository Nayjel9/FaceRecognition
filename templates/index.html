<!DOCTYPE html>
<html>
<head>
    <title>Real-time Criminal Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Set background color to black */
        }

        #videoStreamContainer {
            position: relative;
            width: 1858px;
            height: 958px;
        }

        #videoStream {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid black;
        }

        h1 {
            display: none; /* Hide the title */
        }
    </style>
</head>
<body>
    <div id="videoStreamContainer">
        <img id="videoStream" src="{{ url_for('video_feed') }}">
    </div>
</body>
</html>
